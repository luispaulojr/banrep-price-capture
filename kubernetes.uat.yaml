apiVersion: apps/v1
kind: Deployment
metadata:
  name: banrep-price-capture-uat
  labels:
    app: banrep-price-capture
    environment: uat
spec:
  replicas: 2
  selector:
    matchLabels:
      app: banrep-price-capture
      environment: uat
  template:
    metadata:
      labels:
        app: banrep-price-capture
        environment: uat
    spec:
      containers:
        - name: banrep-price-capture
          image: banrep-price-capture:uat
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: UAT
            - name: ASPNETCORE_URLS
              value: http://+:8080
            - name: BANREP_DB_HOST
              valueFrom:
                secretKeyRef:
                  name: banrep-price-capture-secrets-uat
                  key: db-host
            - name: BANREP_DB_HOST_RO
              valueFrom:
                secretKeyRef:
                  name: banrep-price-capture-secrets-uat
                  key: db-host-ro
            - name: BANREP_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: banrep-price-capture-secrets-uat
                  key: db-username
            - name: BANREP_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: banrep-price-capture-secrets-uat
                  key: db-password
            - name: BANREP_BEARER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: banrep-price-capture-secrets-uat
                  key: bearer-token
            - name: BANREP_RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: banrep-price-capture-secrets-uat
                  key: rabbitmq-username
            - name: BANREP_RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: banrep-price-capture-secrets-uat
                  key: rabbitmq-password
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: banrep-price-capture-uat
  labels:
    app: banrep-price-capture
    environment: uat
spec:
  type: ClusterIP
  selector:
    app: banrep-price-capture
    environment: uat
  ports:
    - name: http
      port: 80
      targetPort: http
